{{define "title"}}Sign in{{end}}
{{define "content"}}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter Username" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{- end -}}
